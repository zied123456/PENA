<span class="message">
	<span data-ng-bind="message"></span>
	<span data-ng-show="context == 'guess'">
		<i id="accept_answer" class="fa fa-smile-o" data-ng-click="acceptAnswer()"></i>
		<span> or </span>
		<i id="reject_answer" class="fa fa-frown-o" data-ng-click="rejectAnswer()"></i>
	</span>
	<span data-ng-show="context == 'submit'">
		<input type="text" data-ng-model="characterName" data-ng-keyup="$event.keyCode == 13 ? tellPena() : null">
	</span>
</span>

<img class="illustration" alt="Illustration for {{ context }}" data-ng-src="assets/img/{{Â context }}.jpg">

<button class="yes_or_no_buttons yes_button" alt="Choose Yes" data-ng-show="context == 'question'" data-ng-click="answerYes()">Yes</button>
<button class="yes_or_no_buttons no_button" alt="Choose No" data-ng-show="context == 'question'" data-ng-click="answerNo()">No</button>
